<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scaleable=no">
    <meta name="format-detection" content="telephone=no">
    <title>2048排行榜</title>

    <script src="//cdn.bootcss.com/vue/1.0.26/vue.min.js"></script>
    <style>
        *{margin: 0px;padding: 0px;}
        body{background: #34466a;font-family: microsoft yahei;}
        header{height: 48px;width: 100%;background: #4181af;}
        header>h1{color: #ffffff;margin: 0;text-align: center;line-height: 48px;}
        ul{width: 94%;margin-left: 3%;list-style: none;}
        ul li{margin-top: 10px;border-bottom: 1px solid #2f4165;height: 55px;}
        .left{float: left;}
    </style>
</head>
<body id="container">
    <div class="content">
        <ul>
            {volist name="list" id="vo"}
            <li>
                {if condition="$i == 1"}
                <span class='left' style='margin-top:10px;'><img src="/static/images/game2048/1.png" alt=""></span>
                {elseif condition="$i == 2" /}
                <span class='left' style='margin-top:10px;'><img src="/static/images/game2048/2.png" alt=""></span>
                {elseif condition="$i == 3" /}
                <span class='left' style='margin-top:10px;'><img src="/static/images/game2048/3.png" alt=""></span>
                {else /}
                <span class='left' style='margin-top:10px;color:white;width:25px;text-align:center;background:#000;height:25px;border-radius:50%;line-height:25px;'>{$i}</span>
                {/if}
                <img src="{$vo.thumb}" alt="" class="left" style="margin-left:10px;width:45px;border-radius:5px;">
                <div class='left' style='margin-left:10px;'><span style='color:#8785ce;'>{$vo.name}</span><br><span style='color:#e7cc63;'>{$vo.score}</span></div>
            </li>
            {/volist}

        </ul>
    </div>


</body>
</html>
