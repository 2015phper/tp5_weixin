  <style>
    .btn_music {
  display: inline-block;
  width: 35px;
  height: 35px;
  background: url('/static/images/play.png') no-repeat center center;
  background-size: 100% auto;
  position: absolute;
  z-index: 100;

<body>
  <script type="text/javascript">
// 两秒后模拟点击
setTimeout(function() {
    // IE
    if(document.all) {
        document.getElementById("playbox").click();
    }
    // 其它浏览器
    else {
        var e = document.createEvent("MouseEvents");
        e.initEvent("click", true, true);
        document.getElementById("playbox").dispatchEvent(e);
    }
}, 2000);
</script>
<span id="playbox" class="btn_music" onclick="playbox.init(this).play();">
<audio src="/static/mp3.mp3" loop="" id="audio"></audio>
</span>
    <!-- Swiper -->

                    </div>
                    <img src="/static/images/img21.png" alt="" class="img21 hidden animated bounceIn">
                    <img src="" alt="" class="create">
                    <div class="photomove" id="photomove"></div>
                    <div class="photoclick" id="photoclick"></div>
                </div>
                    <div class="namebox hidden animated bounceIn">

                <div class="photo" id="container">
                    <img src="/static/images/img19.png" alt="" class="img19 content">

        </div>
